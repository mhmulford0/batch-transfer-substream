specVersion: v0.1.0
package:
  name: "batch_transfers_1155"
  version: v1.0.0
imports:
  ethereum: https://github.com/streamingfast/firehose-ethereum/releases/download/v1.4.8/ethereum-v1.0.0.spkg

protobuf:
  files:
    - erc721.proto
    - erc1155.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_transfers
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc1155.v1.Transfers
